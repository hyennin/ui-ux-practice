<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Index of 텍스트</title>
	</head>
	<body>
		<p id="text_p">Hello world, welcome~!</p>
		<button onclick="myFunction()">찾기</button>
		<p id="demo"></p>
		<script>
			function myFunction() {
				let str =  document.getElementById("text_p").innerText;
				document.getElementById("demo").innerHTML = str.indexOf("world");
			}
		</script>
	</body>
</html>
